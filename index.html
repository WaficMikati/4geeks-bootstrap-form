<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"></script>
  </head>
  <body>
    <div class="container m-auto p-5">
      <div class="card w-100">
        <div class="card-header">
          <span class="fs-1"><b>Payment form example</b></span>
        </div>

        <div class="card-body">
          <div class="alert alert-danger">
            <span>Some fields are missing</span>
          </div>

          <div class="row mb-3">
            <div class="col-5">
              <div class="input-group">
                <label for="card-number" class="input-group-text">Card Number</label>
                <input
                  type="number"
                  name="card-number"
                  id="card-number"
                  class="form-control"
                  placeholder="1234-5678-4321-9876"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="input-group">
                <label for="card-number" class="input-group-text">CVC</label>
                <input type="number" name="card-number" id="card-number" class="form-control" placeholder="000" />
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" name="card-number" id="card-number" class="form-control" placeholder="00.00" />
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <label for="first-name" class="input-group-text">First Name</label>
                <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Oscar" />
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <label for="last-name" class="input-group-text">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Ramirez" />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-5">
              <div class="input-group">
                <label for="city" class="input-group-text">City</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="Barranquilla" />
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <label for="state" class="input-group-text">State</label>
                <input type="text" name="state" id="state" class="form-control" placeholder="Bolivar" />
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <label for="postal-code" class="input-group-text">Postal Code</label>
                <input type="text" name="postal-code" id="postal-code" class="form-control" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-auto">
              <div class="input-group">
                <label for="card-type" class="input-group-text">Payment</label>
                <div id="card-type" class="input-group-text">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2">
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio3">
                      <i class="fa-brands fa-cc-amex"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio4"
                      value="option4"
                    />
                    <label class="form-check-label" for="inlineRadio3">
                      <i class="fa-brands fa-cc-paypal"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="input-group">
                <label for="message" class="input-group-text">Notes</label>
                <textarea name="message" id="message" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer text-end p-3">
          <button class="btn btn-secondary">Cancel</button>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

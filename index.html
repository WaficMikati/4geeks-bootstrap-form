<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="vh-100 d-flex align-items-center">
    <!-- Content -->
    <div class="container">
      <div class="card">
        <form action="">
          <div class="card-header">
            <h3>Payment Form Example</h3>
          </div>
          <div class="card-body">
            <div class="alert alert-danger mb-3">Some fields are missing</div>

            <div class="row d-flex">
              <div class="col">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="tel" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" />
              </div>

              <div class="col">
                <label for="cvc" class="form-label">CVC</label>
                <input type="tel" class="form-control" id="cvc" placeholder="XXX" />
              </div>

              <div class="col">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="currencyAddon">$</span>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="0000.00"
                    aria-label="Amount"
                    aria-describedby="currencyAddon"
                  />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" name="first-name" id="first-name" class="form-control" />
              </div>
              <div class="col">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" name="last-name" id="first-name" class="form-control" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" id="first-name" class="form-control" />
              </div>
              <div class="col">
                <label for="state" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Pick a state</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col">
                <label for="Postal Code" class="form-label">Postal Code</label>
                <input type="text" name="Postal Code" id="first-name" class="form-control" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="payment-method" class="form-label">Payment Methods</label>
                <div class="form-control border-0 ps-0">
                  <div class="d-inline bg-secondary rounded p-2 text-white fs-5" id="payment-method">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="payment-method"
                        id="mastercard"
                        value="mastercard"
                      />
                      <label class="form-check-label" for="mastercard">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="payment-method" id="visa" value="visa" />
                      <label class="form-check-label" for="visa">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="payment-method" id="cc" value="cc" />
                      <label class="form-check-label" for="cc">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="payment-method" id="amex" value="amex" />
                      <label class="form-check-label" for="amex">
                        <i class="fa-brands fa-cc-amex"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <label for="message" class="form-label">Message</label>
                <textarea name="messsage" id="message" rows="3" class="form-control"></textarea>
                <div class="form-text">Add any notes here.</div>
              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
